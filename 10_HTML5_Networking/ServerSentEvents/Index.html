<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <ul id="events"></ul>

    <script src="Scripts/jquery-1.10.2.js"></script>
    
    <script>
        
        $(function() {
            var es = new EventSource("/home/events");

            es.addEventListener("message", function(e) {
                $("<li>").text(e.data).appendTo("#events");
            });


        })

    </script>

</body>
</html>
